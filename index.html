<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 4px;
            background-color: #166534; /* Darker Green */
            border: 8px solid #15803d; /* Green */
            border-radius: 8px;
            padding: 8px;
            aspect-ratio: 1 / 1;
            max-width: 90vw;
            max-height: 90vh;
        }
        .cell {
            background-color: #15803d; /* Green */
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            aspect-ratio: 1 / 1;
            transition: background-color 0.2s ease;
        }
        .cell:hover {
            background-color: #16a34a; /* Lighter Green */
        }
        .piece {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            transform: scale(0);
            animation: place-piece 0.3s forwards;
        }
        .black {
            background-color: #1f2937; /* Gray 800 */
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3), 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .white {
            background-color: #f3f4f6; /* Gray 100 */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3), 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .valid-move-hint {
            width: 30%;
            height: 30%;
            border-radius: 50%;
            opacity: 0.3;
            transition: opacity 0.2s;
        }
        @keyframes place-piece {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes flip-piece {
            0% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(0.8) rotateY(90deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }
        .piece.flipping {
            animation: flip-piece 0.4s ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
            50% { transform: scale(1.02); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        }
        .player-area.active {
            animation: breathe 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-2 text-gray-800 dark:text-white">Othello</h1>
        
        <!-- White Player (Player 1) - Top Side -->
        <div id="white-player-area" class="player-area bg-white dark:bg-gray-800 p-3 rounded-lg shadow-md mb-2 transition-all duration-1000">
            <div class="flex items-center justify-center space-x-2">
                <div class="w-6 h-6 rounded-full bg-white border border-gray-300"></div>
                <span class="font-bold text-xl" id="white-score">2</span>
                <span class="font-medium text-lg">White</span>
            </div>
        </div>
        
        <!-- Game Message Box -->
        <div id="message-box" class="text-center font-semibold text-lg min-h-[28px] mb-4 text-green-600 dark:text-green-400"></div>

        <!-- Game Board -->
        <div id="board" class="board shadow-2xl"></div>

        <!-- Black Player (Player 2) - Bottom Side -->
        <div id="black-player-area" class="player-area bg-white dark:bg-gray-800 p-3 rounded-lg shadow-md mt-2 transition-all duration-1000">
            <div class="flex items-center justify-center space-x-2">
                <div class="w-6 h-6 rounded-full bg-gray-800 dark:bg-gray-700"></div>
                <span class="font-bold text-xl" id="black-score">2</span>
                <span class="font-medium text-lg">Black</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="mt-4 flex flex-col sm:flex-row justify-center items-center gap-3">
            <button id="new-game-btn" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">New Game</button>
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="show-hints-checkbox" class="h-4 w-4 rounded text-green-600 focus:ring-green-500" checked>
                <label for="show-hints-checkbox" class="text-sm font-medium text-gray-700 dark:text-gray-300">Show valid moves</label>
            </div>
            <div class="flex items-center space-x-2">
                <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" title="Toggle dark mode">
                    <svg id="theme-icon-sun" class="w-4 h-4 text-yellow-500 hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                    <svg id="theme-icon-moon" class="w-4 h-4 text-gray-800 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
                <label for="theme-toggle" class="text-sm font-medium text-gray-700 dark:text-gray-300">Dark mode</label>
            </div>
        </div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const blackScoreElement = document.getElementById('black-score');
        const whiteScoreElement = document.getElementById('white-score');
        const blackPlayerArea = document.getElementById('black-player-area');
        const whitePlayerArea = document.getElementById('white-player-area');
        const messageBoxElement = document.getElementById('message-box');
        const newGameBtn = document.getElementById('new-game-btn');
        const showHintsCheckbox = document.getElementById('show-hints-checkbox');
        const themeToggle = document.getElementById('theme-toggle');
        const themeSunIcon = document.getElementById('theme-icon-sun');
        const themeMoonIcon = document.getElementById('theme-icon-moon');

        const EMPTY = 0;
        const BLACK = 1;
        const WHITE = 2;

        let board = [];
        let currentPlayer;
        let showHints = true;
        let audioContext;

        // Initialize audio context for sounds
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.warn('Web Audio API not supported');
            }
        }

        // Play placement sound
        function playPlacementSound() {
            if (!audioContext) return;
            
            // Resume audio context if suspended (required by some browsers)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Create a pleasant "ding" sound
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.type = 'sine';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                console.warn('Could not play sound:', e);
            }
        }

        // All 8 directions to check for valid moves
        const directions = [
            { r: -1, c: -1 }, { r: -1, c: 0 }, { r: -1, c: 1 },
            { r: 0, c: -1 },                  { r: 0, c: 1 },
            { r: 1, c: -1 }, { r: 1, c: 0 }, { r: 1, c: 1 }
        ];

        function initGame() {
            // Create an 8x8 board filled with EMPTY
            board = Array(8).fill(null).map(() => Array(8).fill(EMPTY));
            
            // Initial setup for Othello
            board[3][3] = WHITE;
            board[3][4] = BLACK;
            board[4][3] = BLACK;
            board[4][4] = WHITE;
            
            currentPlayer = BLACK;
            messageBoxElement.textContent = '';
            renderBoard();
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            let blackScore = 0;
            let whiteScore = 0;
            const validMoves = getValidMoves(currentPlayer);

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    
                    const pieceValue = board[r][c];
                    if (pieceValue !== EMPTY) {
                        const piece = document.createElement('div');
                        piece.className = 'piece ' + (pieceValue === BLACK ? 'black' : 'white');
                        cell.appendChild(piece);
                        
                        if (pieceValue === BLACK) blackScore++;
                        else whiteScore++;
                    } else if (showHints && validMoves.some(move => move.r === r && move.c === c)) {
                        // Show hint for valid moves
                        const hint = document.createElement('div');
                        hint.className = 'valid-move-hint ' + (currentPlayer === BLACK ? 'bg-gray-800' : 'bg-white');
                        cell.appendChild(hint);
                    }

                    boardElement.appendChild(cell);
                }
            }
            
            updateScoresAndTurn(blackScore, whiteScore);
        }

        function updateScoresAndTurn(blackScore, whiteScore) {
            blackScoreElement.textContent = blackScore;
            whiteScoreElement.textContent = whiteScore;
            
            // Update breathing animation for current player
            if (currentPlayer === BLACK) {
                blackPlayerArea.classList.add('active');
                whitePlayerArea.classList.remove('active');
            } else {
                whitePlayerArea.classList.add('active');
                blackPlayerArea.classList.remove('active');
            }
        }

        async function updateBoardAnimated(newPiecePos, piecesToFlip) {
            // Clear all valid move hints to prevent overlap with new pieces
            const allCells = boardElement.querySelectorAll('.cell');
            allCells.forEach(cell => {
                const existingHint = cell.querySelector('.valid-move-hint');
                if (existingHint) {
                    existingHint.remove();
                }
            });

            // Place the new piece with scale animation
            const newCell = boardElement.querySelector(`[data-r="${newPiecePos.r}"][data-c="${newPiecePos.c}"]`);
            if (newCell) {
                const piece = document.createElement('div');
                piece.className = 'piece ' + (currentPlayer === BLACK ? 'black' : 'white');
                newCell.appendChild(piece);
            }

            // Animate flipping pieces
            const flipPromises = piecesToFlip.map(pos => {
                return new Promise(resolve => {
                    const cell = boardElement.querySelector(`[data-r="${pos.r}"][data-c="${pos.c}"]`);
                    const piece = cell?.querySelector('.piece');
                    if (piece) {
                        piece.classList.add('flipping');
                        
                        // Change color at halfway point of animation
                        setTimeout(() => {
                            piece.className = 'piece flipping ' + (currentPlayer === BLACK ? 'black' : 'white');
                        }, 200); // Half of flip-piece animation duration
                        
                        // Remove flipping class when animation completes
                        setTimeout(() => {
                            piece.classList.remove('flipping');
                            resolve();
                        }, 400); // Full flip-piece animation duration
                    } else {
                        resolve();
                    }
                });
            });

            // Wait for all flip animations to complete
            await Promise.all(flipPromises);
        }

        function updateScoresAndValidMoves() {
            let blackScore = 0;
            let whiteScore = 0;
            const validMoves = getValidMoves(currentPlayer);

            // Count scores
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (board[r][c] === BLACK) blackScore++;
                    else if (board[r][c] === WHITE) whiteScore++;
                }
            }

            // Update hints for valid moves
            const allCells = boardElement.querySelectorAll('.cell');
            allCells.forEach(cell => {
                const r = parseInt(cell.dataset.r);
                const c = parseInt(cell.dataset.c);
                const existingHint = cell.querySelector('.valid-move-hint');
                
                // Remove existing hint
                if (existingHint) {
                    existingHint.remove();
                }
                
                // Add hint if this is a valid move and hints are enabled
                if (showHints && board[r][c] === EMPTY && validMoves.some(move => move.r === r && move.c === c)) {
                    const hint = document.createElement('div');
                    hint.className = 'valid-move-hint ' + (currentPlayer === BLACK ? 'bg-gray-800' : 'bg-white');
                    cell.appendChild(hint);
                }
            });

            updateScoresAndTurn(blackScore, whiteScore);
        }

        function getPiecesToFlip(r, c, player) {
            if (board[r][c] !== EMPTY) return [];

            const opponent = player === BLACK ? WHITE : BLACK;
            const piecesToFlip = [];

            for (const dir of directions) {
                let currentPieces = [];
                let row = r + dir.r;
                let col = c + dir.c;

                // Check if the adjacent piece is an opponent's piece
                if (row >= 0 && row < 8 && col >= 0 && col < 8 && board[row][col] === opponent) {
                    currentPieces.push({ r: row, c: col });
                    
                    // Continue in this direction
                    while (true) {
                        row += dir.r;
                        col += dir.c;
                        
                        if (row < 0 || row >= 8 || col < 0 || col >= 8 || board[row][col] === EMPTY) {
                            currentPieces = []; // Invalid line, reset
                            break;
                        }
                        
                        if (board[row][col] === player) {
                            // Found a bracketing piece, this is a valid line
                            piecesToFlip.push(...currentPieces);
                            break;
                        }
                        
                        currentPieces.push({ r: row, c: col });
                    }
                }
            }
            return piecesToFlip;
        }
        
        function getValidMoves(player) {
            const moves = [];
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (board[r][c] === EMPTY) {
                        if (getPiecesToFlip(r, c, player).length > 0) {
                            moves.push({ r, c });
                        }
                    }
                }
            }
            return moves;
        }

        async function handleCellClick(e) {
            const cell = e.target.closest('.cell');
            if (!cell) return;
            
            const r = parseInt(cell.dataset.r);
            const c = parseInt(cell.dataset.c);
            
            const piecesToFlip = getPiecesToFlip(r, c, currentPlayer);
            
            if (piecesToFlip.length === 0) {
                messageBoxElement.textContent = "Invalid Move!";
                setTimeout(() => { if(messageBoxElement.textContent === "Invalid Move!") messageBoxElement.textContent = ''; }, 2000);
                return;
            }

            // Make the move
            messageBoxElement.textContent = '';
            board[r][c] = currentPlayer;
            piecesToFlip.forEach(p => {
                board[p.r][p.c] = currentPlayer;
            });
            
            // Play placement sound
            playPlacementSound();
            
            // Disable board during animations
            boardElement.style.pointerEvents = 'none';
            
            // Use animated update instead of full board refresh
            await updateBoardAnimated({ r, c }, piecesToFlip);
            
            switchTurn();
        }

        function switchTurn() {
            currentPlayer = currentPlayer === BLACK ? WHITE : BLACK;
            
            const validMovesForNextPlayer = getValidMoves(currentPlayer);
            if (validMovesForNextPlayer.length > 0) {
                 // Next player can move
                updateScoresAndValidMoves();
            } else {
                // Next player must pass
                messageBoxElement.textContent = `${currentPlayer === BLACK ? 'Black' : 'White'} has no moves and must pass.`;
                currentPlayer = currentPlayer === BLACK ? WHITE : BLACK; // Switch back
                
                const validMovesForCurrentPlayer = getValidMoves(currentPlayer);
                if (validMovesForCurrentPlayer.length > 0) {
                     // Current player gets to go again
                     updateScoresAndValidMoves();
                } else {
                     // Game over, neither player can move
                     endGame();
                     return;
                }
            }
            
            boardElement.style.pointerEvents = 'auto';
        }

        function endGame() {
            let blackScore = 0;
            let whiteScore = 0;
            for(let r=0; r<8; r++){
                for(let c=0; c<8; c++){
                    if(board[r][c] === BLACK) blackScore++;
                    if(board[r][c] === WHITE) whiteScore++;
                }
            }
            
            let winnerMessage;
            if (blackScore > whiteScore) {
                winnerMessage = `Game Over! Black wins ${blackScore} to ${whiteScore}.`;
            } else if (whiteScore > blackScore) {
                winnerMessage = `Game Over! White wins ${whiteScore} to ${blackScore}.`;
            } else {
                winnerMessage = `Game Over! It's a draw, ${blackScore} to ${whiteScore}.`;
            }
            
            messageBoxElement.textContent = winnerMessage;
            blackPlayerArea.classList.remove('active');
            whitePlayerArea.classList.remove('active');
            boardElement.style.pointerEvents = 'none';
        }

        // Theme management
        function updateThemeIcon() {
            const isDarkMode = document.documentElement.classList.contains('dark');
            if (isDarkMode) {
                themeSunIcon.classList.remove('hidden');
                themeMoonIcon.classList.add('hidden');
            } else {
                themeSunIcon.classList.add('hidden');
                themeMoonIcon.classList.remove('hidden');
            }
        }

        function initializeTheme() {
            // Check for saved theme preference or default to system preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            updateThemeIcon();
        }

        function toggleTheme() {
            const isDarkMode = document.documentElement.classList.contains('dark');
            
            if (isDarkMode) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            
            updateThemeIcon();
        }

        // Event Listeners
        boardElement.addEventListener('click', handleCellClick);
        newGameBtn.addEventListener('click', () => {
             boardElement.style.pointerEvents = 'auto';
             initGame();
        });
        showHintsCheckbox.addEventListener('change', (e) => {
            showHints = e.target.checked;
            updateScoresAndValidMoves();
        });
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize theme and start game
        window.onload = () => {
            initializeTheme();
            initAudio();
            initGame();
        };
    </script>
</body>
</html>
